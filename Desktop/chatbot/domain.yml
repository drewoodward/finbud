version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - 

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_savings: 
  - text: "A good saving plan depends on your financial goals. You could consider setting aside a portion of your income each month, or using tools like the 50/30/20 rule to divide your income between needs, wants and savings. Would you like a more detailed advice?"
  

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
